<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=8, initial-scale=1.0">
  <title>Document</title>
</head>
  <style>
    .subscribe {
      background-color: rgb(200, 0, 0);
      color: white;
      border: none;
      height: 36px;
      width: 110px;
      border-radius: 2px;
      cursor: pointer;
      margin-right: 8px;
    }
    .join {
      background-color: white;
      border-color: rgb(41, 118, 211);
      border-style: solid;
      color: rgb(41, 118, 211);
      border-width: 1px;
      height:36px;
      width: 62px;
      border-radius: 2px;
      cursor: pointer;
      
    }
    .tweet {
      background-color: rgb(2, 158, 255);
      color: white;
      border: none;
      border-radius: 18px;
      font-weight: bold;
      height: 36px;
      width: 70px;
      font-size: 15px;
      cursor: pointer;
      margin-left: 8px;
    }

    .requestnow {
      background-color: black;
      color: white;
      width: 106px;
      height: 40px;
      margin-left: 8px;
      cursor: pointer;
    }

    .addtocart {
      background-color: rgb(255, 216, 20);
      color: black;
      height: 36px;
      width: 150px;
      border-radius: 18px;
      cursor: pointer;
      margin-left: 8px;
      border: none;
    }
    
    .github {
      background-color: rgb(46, 164, 79);
      color: white;
      font-weight: bold;
      width: 90px;
      height: 36px;
      border-radius: 5px;
      cursor: pointer;
      border: none;
      margin-left: 8px;
    }

    .bootstrap1 {
      background-color: rgb(121, 82, 179);
      color: white;
      font-weight: 100px;
      width: 100px;
      height: 36px;
      cursor: pointer;
      border: none;
      margin-left: 8px;
      border-radius: 4px;
    }

    .bootstrap2 {
      background-color: none;
      color: rgb(108, 117, 125);
      width: 100px;
      height: 36px;
      cursor: pointer;
      border: rgb(108, 117, 125);
      font-weight: 100px;
      border-radius: 4px;
      border-style: solid;
      margin-left: 8px;
      border-width: 1px;
    }




  </style>

<body>
  <!--- creating buttons using html and css // basics -->
  <button class="subscribe"> SUBSCRIBE </button>
  <button class="join"> JOIN </button>
  <button class="tweet"> Tweet </button> 
  <button class="requestnow"> Request now </button>
  <button class="addtocart"> Add to Cart </button>
  <button class="github"> Sign up </button>
  <button class="bootstrap1"> Get started </button>
  <button class="bootstrap2"> Download </button>
</body>
</html>
